<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="#" th:href="@{css/sign_up.css}">    
    <title>Sign In</title>
  </head>  
  <div class="login-container">
    <section class="login" id="login">
      <header>
        <h2>DIAGNOSTIC</h2>
        <h4>Login</h4>
      </header>
      <body>
      <form class="login-form" th:action="@{/signin}" th:object="${client}" method="POST">
        <input type="text"  th:field="*{email}" class="login-input" placeholder="Email" required autofocus/>
        <input type="password" th:field="*{password}"class="login-input" placeholder="Password" required/>
        <div class="submit-container">
          <button type="submit" class="login-button">SIGN IN</button>
        </div>
      </form>
      </body>
    </section>
  </div>
</html>
